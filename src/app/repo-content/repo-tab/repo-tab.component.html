<div class="report-fixed-height">
    <div class="report-detail-container" *ngIf="info">
        <div class="report-detail-card">
            <div class="report-detail-icon">
                <ion-icon class="report-detail-icon-size" [name]="info.icon"></ion-icon>
            </div>
            <div class="report-detail-title">
                <p class="report-detail-title-p detail-title-name">{{info.name}}</p>
                <p class="report-detail-title-p detail-title-description">{{info.description}}</p>
            </div>
        </div>
        <div class="report-detail-card report-detail-card-statusLabel">
            <div class="report-detail-card-title">
                {{info.statusLabel}}：
            </div>
            <div class="report-detail-card-content">
                <p class="report-detail-card-content-p" *ngFor="let status of info.status">{{status}}</p>
            </div>
        </div>
        <div class="report-detail-card">
            <div class="report-detail-card-title">
                创业顾问建议：
            </div>
            <div class="report-detail-card-content report-detail-card-suggest">
                <p class="report-detail-card-content-p report-detail-suggest" [innerHTML]="info.suggest"></p>
                <p class="report-detail-card-content-p content-label" *ngIf="info.weAdvice.label">{{info.weAdvice.label}}</p>
                <ol class="content-list" *ngIf="info.weAdvice.contents"
                    [ngClass]="info.weAdvice.label?'content-with-label':''">
                    <li class="report-detail-card-content-li" *ngFor="let advice of info.weAdvice.contents">{{advice}}</li>
                </ol>
                <ol class="content-list" *ngIf="info.weAdvice.wordValues"
                    [ngClass]="info.weAdvice.label?'content-with-label':''">
                    <li class="report-detail-card-content-li" *ngFor="let wv of info.weAdvice.wordValues">{{wv.word}}
                        <span class="content-list-li-right">{{wv.value}}</span>
                    </li>
                </ol>
                <p class="report-detail-card-content-p report-detail-card-suggest-weAdvice content-list"
                   *ngIf="info.weAdvice.others">{{info.weAdvice.others}}</p>
            </div>
        </div>
        <div class="report-detail-card" *ngIf="schedule['schedule'].length">
            <div class="report-detail-card-title">
                行动规划：
            </div>
            <div class="report-detail-card-content report-detail-action-plan">
                <div class="action-plan-timeline timeline-container">
                    <div class="action-plan-timeline-block" *ngFor="let scheduleItem of schedule['schedule']">
                        <div class="action-plan-timeline-circle"
                             [ngClass]="scheduleItem.complete === 'true'?'itemCompleted':'itemNormal'">
                            <ion-icon name="checkmark-circle"></ion-icon>
                        </div>
                        <div class="action-plan-timeline-content">
                            <div class="timeline-content-row">
                                <p class="report-detail-card-content-p action-plan-item action-plan-item-left">{{scheduleItem.content}}</p>
                                <p class="report-detail-card-content-p action-plan-item action-plan-item-right"
                                   [ngClass]="scheduleItem.import ? 'tipImport':' action-plan-executive'">{{scheduleItem.executive}}</p>
                            </div>
                            <div class="timeline-content-row ">
                                <p class="report-detail-card-content-p action-plan-item-left action-plan-item-tip">{{scheduleItem.tip}}</p>
                                <p class="report-detail-card-content-p action-plan-date action-plan-item-right">{{scheduleItem.date}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
