<ion-content
        scroll-events="true"
        class="notice-scroll-view"
        (ionScroll)='swipe($event)'>

    <ion-card mode="ios" class="notice-header">
        <ion-item *ngIf="consultant" class="notice-consultant-info" href="tel:{{consultant.tel}}" mode="md">
            <ion-avatar class="notice-head-img">
                <img [src]="consultant.headImg">
            </ion-avatar>
            <ion-card-content style="padding:1em 0" class="notice-info-card notice-color-normal">
                <!--<p>我们已完成了本季度创业服务工作</p>-->
                <!--<p>如有疑问，欢迎随时与我联系</p>-->
                <p>您的专属顾问：{{consultant.name}}</p>
                <p>联系手机：<a>
                    <ion-icon name="call"></ion-icon>
                    {{consultant.tel}}
                </a></p>
            </ion-card-content>
        </ion-item>

        <ion-card-content class="notice-step" *ngIf="noticeInfo">
            <div style="display: flex">
                <p>已完成：</p>
                <div style="display: flex;flex-flow: column">
                    <p *ngFor="let item of noticeInfo.finished"><span>・</span>{{item}}</p>
                </div>
            </div>
            <div style="display: flex">
                <p class="notice-color-waring">正实施：</p>
                <div style="display: flex;flex-flow: column">
                    <p *ngFor="let item of noticeInfo.Upcoming"><span>・</span>{{item}}</p>
                </div>
            </div>
        </ion-card-content>
    </ion-card>

    <ion-card mode="ios" class="notice-card">
        <!--<ion-card-header mode="md">-->
        <!--<ion-card-title class="notice-card-title" mode="md">本月财务报告</ion-card-title>-->
        <!--</ion-card-header>-->
        <ion-card-content mode="md" class="notice-card-content">
            <!--<p>尊敬的顾总：</p>-->
            <!--<p class="">我们顺利完成了本季度财务报税工作，汇报如下：</p>-->
            <p>【本月财务报告】</p>
            <pre class="notice-card-text">本年收入:0 本年支出:6.24万 本年利润:<span style="color: red">-6.24万</span></pre>
            <pre class="notice-card-text">研发项目:1 研发费用:5.06万 研发收入:0</pre>
            <br>
        </ion-card-content>
    </ion-card>

    <ion-card mode="ios" class="notice-card">
        <ion-card-content mode="md">
            <p>【易创特别提醒】</p>
            <p class="notice-card-nextLine">1.贵公司现金及银行资金相对比较充裕，如果规划好近期需要的资金外，剩余部分可以考虑购买理财产品。</p>
            <p class="notice-card-nextLine">2.公司往来较多的情况下，请尽快取得发票或将借款及时返还，不要全部凑到年底一次性处理。</p>
            <p class="notice-card-nextLine">3.贵公司关于投资人100万投资款未到位情况，目前准备了3个方案，可随时咨询。</p>
<br>
        </ion-card-content>
    </ion-card>

</ion-content>
