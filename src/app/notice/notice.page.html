<ion-content
        scroll-events="true"
        (ionScroll)='swipe($event)'>

    <ion-card mode="ios" class="notice-header">
        <ion-item *ngIf="consultant" class="notice-consultant-info" href="tel:{{consultant.tel}}" mode="md">
            <ion-avatar class="notice-head-img">
                <img [src]="consultant.headImg">
            </ion-avatar>
            <ion-card-content class="notice-info-card notice-color-normal">
                <p>您的专属顾问：{{consultant.name}}</p>
                <p>联系手机：<a>
                    <ion-icon name="call"></ion-icon>
                    {{consultant.tel}}
                </a></p>
            </ion-card-content>
        </ion-item>

        <ion-card-content class="notice-step" *ngIf="noticeInfo">
            <p>您的注册事项已全部办结！</p>
            <p>办结时间：2019.03.05</p>
            <p>比预估时间提前：
                <span class="notice-color-waring">2</span> 天
                <span class="notice-color-waring">3</span> 小时
                <span class="notice-color-waring">26</span> 分
            </p>
        </ion-card-content>
    </ion-card>

    <ion-card mode="ios" class="notice-card">
        <ion-card-header mode="md">
            <ion-card-title class="notice-card-title" mode="md">下一步：增资扩股，完成投资人引入</ion-card-title>
        </ion-card-header>

        <ion-card-content mode="md">
            <p>请尽快确认投资人（张海峰）投资意向。</p>
        </ion-card-content>

    </ion-card>

    <ion-card mode="ios" class="notice-card">

        <ion-card-content mode="md">
            <p>本项服务您需付费：</p>
            <p>1.注册服务费：<s>500元</s>（给您免费）</p>
            <p>2.刻章费：680元</p>
            <p style="text-align: end;">合计收费：680元</p>
            <p>支付方式:</p>
            <p>1.银行汇款</p>
            <table class="notice-table">
                <tr>
                    <td>户名：李科科</td>
                </tr>
                <tr>
                    <td>卡号：6228 4803 1054 5298 013</td>
                </tr>
                <tr>
                    <td>开户行：中国农业银行宁波高新区支行</td>
                </tr>
            </table>
            <p>2.长按二维码完成支付</p>
            <img class="pay-qrCode" src="../../assets/img/wechat-pay.png">
        </ion-card-content>

    </ion-card>


</ion-content>
